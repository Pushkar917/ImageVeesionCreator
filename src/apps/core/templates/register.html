{% extends 'base.html' %}

{% block content %}


<div class="register--container">
    REGISTER PAGE
</div> 
<div class="contact--container"> 
        <form class="register--form" method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                   <label for="alltheformfield" class="form-label">{{field.label}}</label><br>  
                   {{field}}
                </div>
            {% endfor %}
            <input class="btn btn-dark"type="submit" value="Register Here">
    
        </form>
</div>
{% endblock %}
